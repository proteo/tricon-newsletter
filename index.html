<!DOCTYPE html>
<html lang="en">
<head>
<title>Newsletters navigation</title>
<meta charset="UTF-8">
<meta name=description content="">
<meta name=viewport content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel='stylesheet' id='wpacu-combined-google-fonts-css' href='https://fonts.googleapis.com/css?family=Rajdhani:500,600,700' type='text/css' media='all' />
<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" media="screen" />
<link href="css/styles.css" rel="stylesheet" media="screen" />
</head>
<body>
<main class="main">
    <nav class="header">
        <img src="img/header.png" alt="Header">
    </nav>
    <article class="article">
        <img src="img/body-content.jpg" alt="Body contents">
        <nav class="posts-navigation">
            <h4 class="posts-navigation--title"><span>Browse our newsletters</span></h4>
            <ul class="posts-navigation--links">
                <li><a href="#" class="posts-navigation--link">Previous (May 12, 2022)</a></li>
                <li><a href="#" class="posts-navigation--link">Next (April 28, 2022)</a></li>
            </ul>
        </nav>
    </article>
    <aside class="aside">
        <div class="more-topics"><img src="img/more.png" alt="More topics"></div>
        <div class="archives"><img src="img/archives.png" alt="More topics"></div>
    </aside>
    <footer class="footer">
        <img src="img/footer.png" alt="Footer">
    </footer>
</main>
<script src="https://code.jquery.com/jquery.js"></script>
</body>
</html>
